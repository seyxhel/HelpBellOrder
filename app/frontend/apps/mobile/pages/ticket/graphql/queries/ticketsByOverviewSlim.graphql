query ticketsByOverviewSlim(
  $overviewId: ID!
  $orderBy: String
  $orderDirection: EnumOrderDirection
  $cursor: String
  $showPriority: Boolean!
  $showUpdatedBy: Boolean!
  $pageSize: Int = 10
  $withObjectAttributes: Boolean = false
) {
  ticketsByOverview(
    overviewId: $overviewId
    orderBy: $orderBy
    orderDirection: $orderDirection
    after: $cursor
    first: $pageSize
  ) {
    totalCount
    edges {
      node {
        id
        internalId
        number
        title
        createdAt
        updatedAt
        updatedBy @include(if: $showUpdatedBy) {
          id
          fullname
        }
        customer {
          id
          firstname
          lastname
          fullname
        }
        organization {
          id
          name
        }
        aiAgentRunning
        state {
          id
          name
          stateType {
            id
            name
          }
        }
        group {
          id
          name
        }
        priority @include(if: $showPriority) {
          id
          name
          uiColor
          defaultCreate
        }
        objectAttributeValues @include(if: $withObjectAttributes) {
          ...objectAttributeValues
        }
        stateColorCode
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
