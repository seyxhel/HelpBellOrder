services:
  - type: web
    name: helpbellorder
    runtime: ruby
    plan: starter
    buildCommand: bundle install && bundle exec rake assets:precompile
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: MIN_THREADS
        value: 5
      - key: MAX_THREADS
        value: 30
      - key: FORCE_SSL
        value: true
      - key: SECRET_KEY_BASE
        generateValue: true

databases:
  - name: helpbellorder-db
    plan: starter
    databaseName: helpbellorder
    user: helpbellorder

  - name: helpbellorder-redis
    plan: starter
