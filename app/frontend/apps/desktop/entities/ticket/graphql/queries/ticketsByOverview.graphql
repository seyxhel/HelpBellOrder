query ticketsByOverview(
  $overviewId: ID!
  $orderBy: String
  $orderDirection: EnumOrderDirection
  $cursor: String
  $showPriority: Boolean!
  $showUpdatedBy: Boolean!
  $pageSize: Int = 25
) {
  ticketsByOverview(
    overviewId: $overviewId
    orderBy: $orderBy
    orderDirection: $orderDirection
    after: $cursor
    first: $pageSize
  ) {
    totalCount
    edges {
      node {
        id
        internalId
        number
        title
        createdAt
        createdBy {
          id
          fullname
        }
        updatedAt
        updatedBy @include(if: $showUpdatedBy) {
          id
          fullname
        }
        customer {
          id
          fullname
        }
        owner {
          id
          fullname
        }
        organization {
          id
          name
        }
        state {
          id
          name
          stateType {
            id
            name
          }
        }
        group {
          id
          name
        }
        priority @include(if: $showPriority) {
          id
          name
          uiColor
        }
        objectAttributeValues {
          ...objectAttributeValues
        }
        articleCount
        stateColorCode
        escalationAt
        firstResponseEscalationAt
        updateEscalationAt
        closeEscalationAt
        firstResponseAt
        closeAt
        timeUnit
        lastCloseAt
        lastContactAt
        lastContactAgentAt
        lastContactCustomerAt
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
