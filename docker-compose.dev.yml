services:
  zammad:
    build: .
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://zammad:zammad@postgres:5432/zammad_development
      - REDIS_URL=redis://redis:6379
      - POSTGRESQL_HOST=postgres
      - POSTGRESQL_DB=zammad_development
      - POSTGRESQL_USER=zammad
      - POSTGRESQL_PASS=zammad
      - POSTGRESQL_PORT=5432
    volumes:
      - .:/opt/zammad
      - /opt/zammad/node_modules
    depends_on:
      - postgres
      - redis
    command: bundle exec rails server -b 0.0.0.0

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=zammad_development
      - POSTGRES_USER=zammad
      - POSTGRES_PASSWORD=zammad
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
